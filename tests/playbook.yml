---
- hosts: localhost
  gather_facts: no
  tasks:
    # - include_tasks: tasks/run_vagrant.yml
    - include_tasks: tasks/reset_ssh_agent.yml

- hosts: all:!localhost
  gather_facts: no
  vars:
    ansible_ssh_private_key_file: '.vagrant/machines/{{ inventory_hostname}}/virtualbox/private_key'
    vagrant_ssh_key: "{{ ansible_ssh_private_key_file }}"
  tasks:
    - include_tasks: tasks/run_vagrant.yml
    # A helpful reminder of what to look out for post-update.
    - pause: seconds=3
    - include_tasks: tasks/load_vagrant_ssh_key.yml

- hosts: all:!localhost
  gather_facts: yes
  # vars_files:
  #   - ./test_variables.yml
  vars:
    ansible_ssh_user: 'vagrant'
    # ansible_ssh_private_key_file: '.vagrant/machines/{{ inventory_hostname}}/virtualbox/private_key'
    # vagrant_ssh_key: "{{ ansible_ssh_private_key_file }}"
    ansible_ssh_port: 22
    chef_use_root: false
    chef_user: "{{ ansible_ssh_user}}"
    chef_dir: ./chef
    chef_host: "{{ ansible_ssh_host }}"
    run_knife_solo_prepare: true
    run_knife_solo_cook: true

  roles:
    - { role: ansible-knife-solo }

  tasks:
    - include_tasks: tasks/test_tasks.yml
